<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>學生線上簽到</title>
    <script type="text/javascript">
    function addStudent(){
      var student= document.getElementById("student");
      // 用輸入欄位的文字建立文字節點
      var txtNode = document.createTextNode(student.value);
      
      // 建立新的 li 元素節點
      var li = document.createElement("li");
      // 將文字節點加入成為 li 元素的子節點
      li.appendChild(txtNode);
      
      // 取得 id="list" 的清單元素節點
      var list = document.getElementById("list");
      // 將 li 元素節點加入成為清單元素的子節點
      list.appendChild(li);
      
      // 將目前清單子元素的總數顯示在網頁上
      document.getElementById("studentCount").innerText = 
        list.children.length;
    }


    </script>
</head>
<body>
  <button onclick="history.back()">回到上一頁</button>
  <script language:JavaScript>
          <!--
          today= new Date()
          dateValue=(today.getYear()+1900)+"年"+(today.getMonth()+1)+"月"+today.getDate()+"日";
          window.alert("\n歡迎光臨\n\n^^\n\n今天是"+dateValue);
          //-->
      </script>
    <p>
      姓名：<input id="student" type="text">
      <button onclick="addStudent()">點名</button>
    </p>
    <p>現在有<span id="studentCount">0</span>位學生簽到<p>
    <ul id="list"></ul>
</body>
</html>
