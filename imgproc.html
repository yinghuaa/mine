<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>hw1130</title>
    <style>
        div      { float:right; margin:10px;}
        img      { width:300px; }
        #origin  { width:300px; }
        #blur {
            filter:blur(10px);
            -webkit-filter:blur(10px);
        }  
        #contrast {
            filter:contrast(500%);
            -webkit-filter:contrast(500%);
        }
        #hue-rotate {
            filter:hue-rotate(90deg);
            -webkit-filter:hue-rotate(90deg);
        }
        #sepia {
            filter:sepia(90%);
            -webkit-filter:sepia(90%);
        }
        #saturate {
            filter:saturate(3);
            -webkit-filter:saturate(3);
        }   
    </style>
</head>
<body>
    <img id="origin" src="photo.jpg">
    <div>
      <img id="blur" src="photo.jpg">
      <br><span>blur(10px)</span></div>
    <div>
      <img id="contrast" src="photo.jpg">
      <br><span>contrast(500%)</span></div>
    <div>
      <img id="hue-rotate" src="photo.jpg">
      <br><span>hue-rotate(90deg)</span>
    </div>
    <div>
      <img id="sepia" src="photo.jpg">
      <br><span>sepia(90%)</span>
    </div>
    <div>
      <img id="saturate" src="photo.jpg">
      <br><span>saturate(3)</span>
    </div>
</body>
</html>
